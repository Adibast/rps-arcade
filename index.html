<!DOCTYPE html>
<html>
    <head>
        <title>JS Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="resources/background.jpg" class="background">
        <div class="container">
                    <img src="resources/machine.png" class="machine-template" alt="an arcade machine">
                    <div class="screen">
                        <div class="screen-contents">
                            <div class="game-intro"></div>
                            <div class="win-banner"></div>
                            <div class="lose-banner"></div>
                            <div class="tie-banner"></div>
                            <div class="icons">
                                <div class="icon-left"></div>
                                <div class="icon-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div id="rock">
                            <div class="top-button">
                                <img src="resources/button1-text.png" class="top-text">
                                <img src="resources/button1.png" class="top">
                            </div>
                            <img src="resources/button2 fh.png" class="bottom-fh">
                            <img src="resources/button2.png" class="bottom">
                        </div>
                        <div id="paper">
                            <div class="top-button">
                                <img src="resources/button2-text.png" class="top-text">
                                <img src="resources/button1.png" class="top">
                            </div>
                            <img src="resources/button2 fh.png" class="bottom-fh">
                            <img src="resources/button2.png" class="bottom">
                        </div>
                        <div id="scissors">
                            <div class="top-button">
                                <img src="resources/button3-text.png" class="top-text">
                                <img src="resources/button1.png" class="top">
                            </div>
                            <img src="resources/button2 fh.png" class="bottom-fh">
                            <img src="resources/button2.png" class="bottom">
                        </div>
                        <div id="reset">
                            <div class="top-button">
                                <img src="resources/button4-text.png" class="top-text">
                                <img src="resources/button1.png" class="top">
                            </div>
                            <img src="resources/button2 fh.png" class="bottom-fh">
                            <img src="resources/button2.png" class="bottom">
                        </div>
                        <a href="https://github.com/Adibast" class="link-button" target="_blank" rel="noopener noreferrer">
                            <div class="credit-button">
                                <img src="resources/button5-text.png" class="credit-button-text">
                                <img src="resources/button3.png" class="credit-button-top">
                            </div>
                            <img src="resources/button3 fh.png" class="credit-button-bottom">
                        </a>
                    </div>  
        </div>
    </body>
    <script src="script.js"></script>
</html>
